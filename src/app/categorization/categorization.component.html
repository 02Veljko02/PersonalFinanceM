<div class="categorization-container">
  <div class="categorization-box" [ngClass]="{'expanded': transactionIds.length > 1}">
    <div class="categorization-header">
      Choose category:
    </div>
    <div class="categorization-content">
      <div class="white-background-text">
        <div *ngIf="transactionIds.length === 1">
          This is the transaction ID(s): {{ transactionId }}
        </div>
        <div *ngIf="transactionIds.length > 1">
          Transaction IDs:
          <ul>
            <li *ngFor="let id of transactionIds">{{ id }}</li>
          </ul>
        </div>
      </div>
      <div class="dropdowns">
        <label for="category">Category:</label>
        <select id="category" name="category" [(ngModel)]="mainCategory" (change)="onCategoryChange()">
          <option value="">Select a category</option>
          <option *ngFor="let mainCategory of mainCategories" [value]="mainCategory.code">
            {{ mainCategory.name }}
          </option>
        </select>
        <label for="subcategory">Subcategory:</label>
        <select id="subcategory" name="subcategory" [(ngModel)]="subcategory">
          <option value="">Select a subcategory</option>
          <option *ngFor="let subcat of subcategories" [value]="subcat.code">
            {{ subcat.name }}
          </option>
        </select>
      </div>
    </div>
    <div class="categorization-footer">
      <button type="button" class="cancel-button" (click)="backToMain()">Cancel</button>
      <button type="button" class="apply-button" (click)="applyCategory()" [disabled]="!mainCategory && !subcategory">Apply</button>
    </div>
  </div>
</div>
